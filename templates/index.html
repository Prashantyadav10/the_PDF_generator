<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PDF Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Generate Your PDF</h1>
        <form id="pdf-form" class="mt-4" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea id="text" name="text" class="form-control" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="template" class="form-label">Choose Template:</label>
                <select id="template" name="template" class="form-select">
                    <option value="default">Default Template</option>
                    <option value="modern">Times New Roman </option>
                    <option value="classic">Arial</option>
                </select>
            </div>

            <!-- Error message section -->
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>

            <button type="submit" class="btn btn-primary w-100">Generate PDF</button>
        </form>

        <!-- This section will show after PDF generation -->
        <div id="download-container" class="mt-3" style="display: none;">
            <h4>PDF Generated Successfully!</h4>
            <a id="download-link" href="" class="btn btn-success">Download PDF</a>
        </div>

        <!-- Loading message, shown during PDF generation -->
        <div id="loading-message" style="display: none;">Generating PDF, please wait...</div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to external app.js script -->
    <script src="/static/app.js"></script>
</body>
</html>
